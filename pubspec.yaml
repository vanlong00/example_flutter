name: example
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Dependency Injection 
  get_it:
  injectable:

  # BLoC State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.10.4
  flutter_gen_runner:
  injectable_generator:
  flutter_lints: ^6.0.0
  freezed: ^3.2.3
  json_serializable: ^6.11.2

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 120 # Optional

  # Optional
  integrations:
    image: true
    flutter_svg: true
    rive: true
    lottie: true

flutter:
  uses-material-design: true
  assets:
    # - assets/images/
    # - assets/icons/
    # - assets/lottie/
    # - assets/rive/
    - assets/data/
  
